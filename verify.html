<!DOCTYPE html>
<html translate="no">
    <head>
        <title>點點雲</title>
        <link rel="icon" type="image/svg" href="./img/favicon.svg"/> 
        <meta charset="UTF-8">
        <meta name="keywords" content="點點雲">
        <meta name="description" content="點點雲">
        <meta name="author" content="DotDot">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="google" content="notranslate">
        <!-- CSS -->
        <link href="./css/main.less" rel="stylesheet/less" type="text/css"/>
    </head>
    <body class="verify">
        <div class="top">
            <img class="top__logo" src="./img/ddpay.svg">
            <div class="top__content">
                <span class="top__title">驗證點點付會員</span>
                <span class="top__description">即享最新優惠及點數折抵</span>
            </div>
        </div>
        <div class="middle">
            <span class="heading">電話號碼</span>
            <input class="verify__input" type="phone" placeholder="電話號碼" value="">
            <span class="heading">驗證碼</span>
            <input class="verify__input" type="text" placeholder="驗證碼" value="">
            <a class="verify__code">傳送驗證碼</a>
        </div>
        <a class="verify__button" onclick="popClose(this)">
            <!-- 1. 未驗證 (純文字) -->
            會員驗證
            <!-- 2. 未驗中 (純icon) -->
            <div class="verify__loading"></div>
            <!-- 3. 驗證成功 (文字+icon 兩秒後自動跳轉) -->
            驗證成功
            <img class="verify__icon" src="./img/check.svg">
        </a>
        
        <!-- Script -->
        <script src="./js/less.js" ></script> <!-- Less -->
    </body>
</html>
